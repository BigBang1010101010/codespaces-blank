<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quinta Olivia - Reservas</title>
    <style>
        :root {
            --primary-olive: #6b705c; 
            --bg-calendar: #f1f2e1;
            --cell-bg: #cbd3b6;
            --leaf-busy: #6a1b1b; 
            --leaf-free: #8b9467; 
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-calendar);
            margin: 0; padding: 0; color: #333;
            -webkit-tap-highlight-color: transparent;
        }

        /* Bloqueo de Acceso */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #6b705c; z-index: 10000; display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background: white; padding: 30px; border-radius: 20px;
            text-align: center; width: 80%; max-width: 300px;
        }

        /* Header y Logo */
        header { text-align: center; padding: 15px; background: white; border-bottom: 1px solid #ddd; }
        .logo-main { width: 120px; height: 120px; margin: 0 auto 5px; }
        .logo-main img { width: 100%; height: 100%; object-fit: contain; }
        h1 { margin: 0; font-size: 1.1rem; color: var(--primary-olive); text-transform: uppercase; letter-spacing: 1px; }

        /* Navegación */
        .month-nav { display: flex; justify-content: center; align-items: center; gap: 20px; padding: 15px; }
        .nav-btn { background: #7a7a7a; color: white; border: none; width: 35px; height: 35px; border-radius: 50%; font-size: 1.2rem; }
        #monthYearLabel { font-size: 1.2rem; font-weight: bold; min-width: 150px; text-align: center; }

        /* Calendario */
        .calendar-container { padding: 5px; max-width: 500px; margin: 0 auto; }
        .weekdays {
            display: grid; grid-template-columns: repeat(7, 1fr);
            text-align: center; font-weight: bold; font-size: 0.8rem; color: #555; margin-bottom: 10px;
        }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }

        /* CELDAS ESTILO DISEÑO ORIGINAL */
        .day-cell {
            background: var(--cell-bg);
            aspect-ratio: 1/1; /* Cuadradas perfectas */
            border-radius: 6px;
            border: 1px solid #99a384;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: flex-start;
            padding: 4px;
        }
        .day-cell.today { border: 2px solid var(--leaf-busy); }
        .day-number { font-weight: 900; font-size: 0.95rem; color: #1a1a1a; z-index: 2; }

        /* PÉTALOS - POSICIONAMIENTO FIJO */
        .leaf-container {
            position: absolute;
            right: 2px;
            bottom: 2px;
            display: flex;
            flex-direction: column;
            gap: 1px;
        }
        .leaf {
            width: 24px;  /* Tamaño ajustado para celular */
            height: 14px;
            border-radius: 0 100% 0 100%;
            border: 0.5px solid rgba(255,255,255,0.3);
            box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        .leaf.busy { background-color: var(--leaf-busy); }
        .leaf.free { background-color: var(--leaf-free); }

        /* Formularios y Modales */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 1000;
            justify-content: center; align-items: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: white; width: 90%; max-width: 380px;
            border-radius: 20px; padding: 20px; box-sizing: border-box;
        }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .action-btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; margin-top: 10px; }
        .btn-save { background: var(--primary-olive); color: white; }
        .btn-del { background: white; color: var(--leaf-busy); border: 1px solid var(--leaf-busy); }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-box">
        <img src="logo.jpg" style="width:80px">
        <h3>Contraseña de Acceso</h3>
        <input type="password" id="pass" placeholder="Ingresa la clave de acceso">
        <button class="action-btn btn-save" onclick="login()">Entrar</button>
    </div>
</div>

<header>
    <div class="logo-main"><img src="logo.jpg"></div>
    <h1>Gestión de Espacios</h1>
</header>

<div class="month-nav">
    <button class="nav-btn" id="prev">‹</button>
    <div id="monthYearLabel"></div>
    <button class="nav-btn" id="next">›</button>
</div>

<div class="calendar-container">
    <div class="weekdays">
        <div>Dom</div><div>Lun</div><div>Mar</div><div>Mié</div><div>Jue</div><div>Vie</div><div>Sáb</div>
    </div>
    <div class="calendar-grid" id="grid"></div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <h3 id="mTitle" style="margin-top:0"></h3>
        <div id="mBody"></div>
        <button class="action-btn" onclick="closeM()" style="background:#eee">Cerrar</button>
    </div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbx5Sc8EjeAQage-CJ8ZutX1vIBg0pzsR8smMcg9gAKwfTV-VdQq4VgBg59V8B_ROfW-/exec";
    const PIN = "15QuintaOlivia15"; // <--- CAMBIA TU PIN AQUÍ

    let curDate = new Date();
    let data = [];

    function login() {
        if(document.getElementById('pass').value === PIN) {
            document.getElementById('loginOverlay').style.display = 'none';
            init();
        } else { alert("Error"); }
    }

    async function init() {
        try {
            const r = await fetch(API);
            data = await r.json();
            render();
        } catch(e) { console.error(e); }
        
        document.getElementById('prev').onclick = () => { curDate.setMonth(curDate.getMonth()-1); render(); };
        document.getElementById('next').onclick = () => { curDate.setMonth(curDate.getMonth()+1); render(); };
    }

    function render() {
        const g = document.getElementById('grid');
        g.innerHTML = '';
        const y = curDate.getFullYear();
        const m = curDate.getMonth();
        document.getElementById('monthYearLabel').innerText = new Intl.DateTimeFormat('es-ES',{month:'long',year:'numeric'}).format(curDate);

        const first = new Date(y, m, 1).getDay();
        const days = new Date(y, m+1, 0).getDate();

        for(let i=0; i<first; i++) g.appendChild(document.createElement('div'));

        for(let d=1; d<=days; d++) {
            const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const s1 = data.find(b => b.date == ds && b.slot == 1);
            const s2 = data.find(b => b.date == ds && b.slot == 2);

            const cell = document.createElement('div');
            cell.className = 'day-cell';
            cell.innerHTML = `
                <div class="day-number">${d}</div>
                <div class="leaf-container">
                    <div class="leaf ${s1 ? 'busy' : 'free'}"></div>
                    <div class="leaf ${s2 ? 'busy' : 'free'}"></div>
                </div>
            `;
            cell.onclick = () => openM(ds, s1, s2);
            g.appendChild(cell);
        }
    }

    function openM(ds, s1, s2) {
        document.getElementById('mTitle').innerText = ds;
        const b = document.getElementById('mBody');
        b.innerHTML = ui(1, s1, ds) + ui(2, s2, ds);
        document.getElementById('modal').classList.add('active');
    }

    function ui(n, d, date) {
        return `<div style="border-bottom:1px solid #eee; padding:10px 0">
            <strong>Horario ${n}: ${d ? 'OCUPADO' : 'LIBRE'}</strong><br>
            ${d ? `${d.name} (${d.timeStart}-${d.timeEnd})<br><button class="action-btn btn-del" onclick="del('${date}',${n})">Borrar</button>` : 
            `<button class="action-btn btn-save" onclick="showF(this,${n},'${date}')">Reservar</button>`}
        </div>`;
    }

    function showF(btn, n, date) {
        btn.parentElement.innerHTML = `
            <input id="n-${n}" placeholder="Nombre">
            <input type="time" id="s-${n}"> <input type="time" id="e-${n}">
            <button class="action-btn btn-save" onclick="save(${n},'${date}')">Guardar</button>
        `;
    }

    async function save(n, date) {
        const p = { date, slot:n, name:document.getElementById(`n-${n}`).value, timeStart:document.getElementById(`s-${n}`).value, timeEnd:document.getElementById(`e-${n}`).value };
        data.push(p); render(); closeM();
        await fetch(API, { method:'POST', mode:'no-cors', body:JSON.stringify(p)});
    }

    async function del(date, slot) {
        if(!confirm("¿Borrar?")) return;
        data = data.filter(b => !(b.date == date && b.slot == slot));
        render(); closeM();
        await fetch(API, { method:'POST', mode:'no-cors', body:JSON.stringify({action:'delete',date,slot})});
    }

    function closeM() { document.getElementById('modal').classList.remove('active'); }
</script>
</body>
</html>
